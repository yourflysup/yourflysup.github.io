<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>dae</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/avatar.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comfortaa", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        html, body {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020617 url("assets/background.png") center/cover fixed no-repeat;
            color: #ffffff;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(3, 7, 18, 0.22);
            pointer-events: none;
            z-index: 0;
        }

        img {
            -webkit-user-drag: none;
            pointer-events: none;
        }

        .container {
            position: relative;
            perspective: 1200px;
            z-index: 1;
        }

        .card-wrapper {
            width: 600px;
            max-width: 96vw;
        }

        .card {
            width: 100%;
            padding: 32px 32px 26px;
            border-radius: 20px;
            background: transparent;
            box-shadow: none;
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 180ms ease-out;
        }

        .card-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 24px 20px;
            border-radius: 18px;
            background: rgba(0, 0, 0, 0.16);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .avatar-wrap {
            width: 130px;
            height: 130px;
            border-radius: 999px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.24);
            margin-bottom: 18px;
            overflow: hidden;
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            overflow: hidden;
        }

        .avatar-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .display-name {
            font-size: 18px;
            color: #f9fafb;
            text-align: center;
            margin-bottom: 18px;
        }

        .description {
            text-align: center;
            font-size: 15px;
            color: #f9fafb;
            margin-bottom: 26px;
            min-height: 1.6em;
            white-space: nowrap;
            overflow: hidden;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin-top: 8px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.18);
            text-decoration: none;
            transition: transform 120ms ease-out, opacity 120ms ease-out, background 120ms ease-out;
            opacity: 0.85;
            -webkit-tap-highlight-color: transparent;
        }

        .social-icon {
            width: 100%;
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            pointer-events: none;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .social-link:hover {
            transform: translateY(-1px) scale(1.06);
            opacity: 1;
            background: rgba(0, 0, 0, 0.12);
        }

        .social-link:active {
            transform: scale(0.95);
        }

        @media (max-width: 640px) {
            .card {
                padding: 26px 20px 22px;
            }

            .card-wrapper {
                width: 94vw;
            }

            .avatar-wrap {
                width: 110px;
                height: 110px;
            }

            .display-name {
                font-size: 17px;
                margin-bottom: 16px;
            }

            .description {
                font-size: 14px;
            }

            .social-row {
                gap: 18px;
                flex-wrap: wrap;
            }

            .social-link {
                width: 48px;
                height: 48px;
                border-radius: 15px;
                background: rgba(0, 0, 0, 0.16);
            }

            .social-icon {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-wrapper">
        <div class="card" id="profile-card">
            <div class="card-inner">
                <div class="avatar-wrap">
                    <div class="avatar-inner">
                        <img src="assets/avatar.png" alt="avatar">
                    </div>
                </div>

                <p class="display-name">
                    yourflysup
                </p>

                <p class="description" id="description"></p>

                <div class="social-row">
                    <a href="https://x.com/yourflysup" target="_blank" class="social-link">
            <span class="social-icon">
              <img src="assets/icons/x.png" alt="X">
            </span>
                    </a>
                    <a href="https://instagram.com/yourflysup" target="_blank" class="social-link">
            <span class="social-icon">
              <img src="assets/icons/ig.png" alt="Instagram">
            </span>
                    </a>
                    <a href="https://youtube.com/@yourflysup" target="_blank" class="social-link">
            <span class="social-icon">
              <img src="assets/icons/yt.png" alt="YouTube">
            </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const card = document.getElementById("profile-card");
    const descriptionElement = document.getElementById("description");

    const intensity = 24;
    const depth = 60;
    let targetX = 0;
    let targetY = 0;
    let currentX = 0;
    let currentY = 0;

    const descriptionText = "20y. infp. died diediddeidei";
    let typeIndex = 0;
    let typing = true;

    function isMobile() {
        return window.matchMedia("(max-width: 640px)").matches;
    }

    function applyTilt() {
        const rotateY = currentX * intensity;
        const rotateX = -currentY * intensity;
        card.style.transform =
            "rotateX(" + rotateX.toFixed(2) + "deg) rotateY(" + rotateY.toFixed(2) + "deg) translateZ(" + depth + "px)";
    }

    function animateTilt() {
        currentX += (targetX - currentX) * 0.24;
        currentY += (targetY - currentY) * 0.24;
        applyTilt();
        requestAnimationFrame(animateTilt);
    }

    function handlePointer(x, y) {
        if (isMobile()) {
            targetX = 0;
            targetY = 0;
            return;
        }
        const w = window.innerWidth;
        const h = window.innerHeight;
        const normX = (x / w - 0.5) * 2;
        const normY = (y / h - 0.5) * 2;
        targetX = Math.max(-1, Math.min(1, normX));
        targetY = Math.max(-1, Math.min(1, normY));
    }

    function typewriterStep() {
        if (typing) {
            typeIndex++;
            if (typeIndex > descriptionText.length) {
                typing = false;
                setTimeout(typewriterStep, 1000);
                return;
            }
        } else {
            typeIndex--;
            if (typeIndex < 0) {
                typing = true;
                setTimeout(typewriterStep, 400);
                return;
            }
        }
        descriptionElement.textContent = descriptionText.slice(0, typeIndex);
        setTimeout(typewriterStep, typing ? 90 : 50);
    }

    window.addEventListener("mousemove", e => {
        handlePointer(e.clientX, e.clientY);
    });

    window.addEventListener("resize", () => {
        if (isMobile()) {
            targetX = 0;
            targetY = 0;
        }
    });

    animateTilt();
    typewriterStep();
</script>
</body>
</html>
